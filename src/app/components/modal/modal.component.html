<div class="modal" *ngIf="text">
  <div class="container modal__card">
    <div class="modal__text"> {{text}} </div>
    <div class="modal__buttons">
      <button class="button-secondary" (click)="handleCancell()">Cancelar</button>
      <div class="sep-button"></div>
      <button class="button-primary" (click)="handleConfirm()">Confirmar</button>
    </div>
  </div>
</div>
